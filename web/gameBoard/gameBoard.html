<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VCasiono</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="gameBoard.js"></script>
<link rel="stylesheet" href="gameBoard.css">

<link href="https://fonts.googleapis.com/css?family=Carter+One|Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="board" id="board">
		<div id="pot" style="text-align: center;"></div>
		<div id="currentPlayer" style="text-align: center;"></div>
		
		<div class="chatarea"><h2>Messages</h2><textarea id="echoText" rows="35" cols="30" readonly></textarea></div>
		<div class="table">
		<table id="board" class="board" style="margin: auto;">
			<tr>
				<td><span class="corner">&nbsp;</span></td>
				<td><span class="corner">&nbsp;</span></td>
				<td><div id="player3info"></div>
					<div id="player3Div"></div></td>
				<td><span class="corner">&nbsp;</span></td>
				<td><span class="corner">&nbsp;</span></td>
			</tr>
			<tr>
				<td><div id="player2info"></div></td>
				<td><div id="player2Div"></div></td>
				<td><div id="tableCardsDiv"></div></td>
				<td><div id="centertable"><table style="width: 100%;"><tr><td class="deck"><div id="discard"></div></td><td>&nbsp;</td><td class="deck"><div id="deck" onclick="drawCard()"></div></td></tr></table></div></td>
				<td><div id="player4Div"></div></td>
				<td><div id="player4info"></div></td>
			</tr>
			<tr>
				<td><span class="corner">&nbsp;</span></td>
				<td><span class="corner">&nbsp;</span></td>
				<td><div id="player1Div"></div>
					<div id="player1info"></div></td>
				<td><span class="corner">&nbsp;</span></td>
				<td><span class="corner">&nbsp;</span></td>
			</tr>
		</table>
		</div>
		<div class="options" style="text-align: center; color: white;">
			<div>
				<!-- account info goes here -->
			</div>
			<div>
				<h3 class="header">Bet</h3>
				<div>
					<span class="imgWrap"><img class="chip" src="chips/blueChip.png" onClick="addToBet(10)"><span class="tooltip">Add Ten Chips</span></span>
					<span class="imgWrap"><img class="chip" src="chips/greenChip.png" onClick="addToBet(20)"><span class="tooltip">Add Twenty Chips</span></span>
					<span class="imgWrap"><img class="chip" src="chips/redChip.png" onClick="addToBet(50)"><span class="tooltip">Add Fifty Chips</span></span>
					<span class="imgWrap"><img class="chip" src="chips/blackChip.png" onClick="addToBet(100)"><span class="tooltip">Add One Hundred Chips</span></span>
					<h2>Bet Amount: </h2><h2  id="betValue">0</h2> <span class="tooltip">Total You are about to be</span>
					<button onclick="placeBet();"  class="btn btn-default">Place Bet</button><span class="tooltip">Place Bet</span>
					<button onClick="resetBet();" class="btn btn-default">Reset</button><span class="tooltip">Return Bet to 0</span>
					<button onClick="fold();"  class="btn btn-default">Fold</button><span class="tooltip">Fold Hand</span>
				</div>
			</div>
		</div>
	</div>
	<div class="chooser" id="colorchooser">
		<input type="radio" name="color" value="red" onclick="closeDialog(); playCard(handCard, 'red');"> Red<br/>
		<input type="radio" name="color" value="yellow" onclick="closeDialog(); playCard(handCard, 'yellow');"> Yellow<br/>
		<input type="radio" name="color" value="green" onclick="closeDialog(); playCard(handCard, 'green');"> Green<br/>
		<input type="radio" name="color" value="blue" onclick="closeDialog(); playCard(handCard, 'blue');"> Blue<br/>
	</div>
	<div class="chooser" id="playerchooser">
		<input type="radio" name="player" value="yellow" onclick="closeDialog(); playCard(handCard, 'yellow');"> Yellow<br/>
		<input type="radio" name="player" value="green" onclick="closeDialog(); playCard(handCard, 'green');"> Green<br/>
		<input type="radio" name="player" value="blue" onclick="closeDialog(); playCard(handCard, 'blue');"> Blue<br/>
	</div>
	<div style="position: absolute; left: 50%">
		<div class="browser" id="browser" style="position: relative; left: -50%">
		</div>
	</div>
</body>
</html>
