<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game 123456789</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="gameBoard.js"></script>

<link rel="stylesheet" href="gameBoard.css">
</head>
<body>
	<div class="board" id="board">
		<div id="pot" style="text-align: center;"></div>
		<div id="currentPlayer" style="text-align: center;"></div>
		<table id="board" class="board" style="margin: auto;">
			<tr>
				<td><span class="corner">&nbsp;</span></td>
				<td><span class="corner">&nbsp;</span></td>
				<td><div id="player3info"></div>
					<div id="player3Div"></div></td>
				<td><span class="corner">&nbsp;</span></td>
				<td><span class="corner">&nbsp;</span></td>
			</tr>
			<tr>
				<td><div id="player2info"></div></td>
				<td><div id="player2Div"></div></td>
				<td><div id="discard"></div></td>
				<td><div id="player4Div"></div></td>
				<td><div id="player4info"></div></td>
			</tr>
			<tr>
				<td><span class="corner">&nbsp;</span></td>
				<td><span class="corner">&nbsp;</span></td>
				<td><div id="player1Div"></div>
					<div id="player1info"></div></td>
				<td><span class="corner">&nbsp;</span></td>
				<td><span class="corner">&nbsp;</span></td>
			</tr>
		</table>
		<div class="options" style="text-align: center; color: white;">
			<div>
				<textarea id="echoText" rows="5" cols="30" readonly></textarea>
				<input onclick="drawCard();" value="Draw" type="button" /> 
				<input onclick="getWinner();" value="Get Winner" type="button" /> 
				<input onclick="fold();" value="Fold" type="button" />
			</div>
			<div>
				Bet: <input type="number" id="betValue" value="0" readonly /> 
				<input onclick="placeBet();" type="button" value="Place Bet" />
				<input onClick="resetBet();" type="button" value="Reset" />
				<span class="imgWrap"><img class="chip" src="chips/blueChip.png" onClick="add10()"><span class="tooltip">Add Ten Chips</span></span>
				<span class="imgWrap"><img class="chip" src="chips/greenChip.png" onClick="add20()"><span class="tooltip">Add Twenty Chips</span></span>
				<span class="imgWrap"><img class="chip" src="chips/redChip.png" onClick="add50()"><span class="tooltip">Add Fifty Chips</span></span>
				<span class="imgWrap"><img class="chip" src="chips/blackChip.png" onClick="add100()"><span class="tooltip">Add One Hundred Chips</span></span>
			</div>
		</div>
	</div>
	<div class="chooser" id="colorchooser">
		<input type="radio" name="color" value="red" onclick="playCard(handCard, 'red')"> Red<br/>
		<input type="radio" name="color" value="yellow" onclick="playCard(handCard, 'yellow')"> Yellow<br/>
		<input type="radio" name="color" value="green" onclick="playCard(handCard, 'green')"> Green<br/>
		<input type="radio" name="color" value="blue" onclick="playCard(handCard, 'blue')"> Blue<br/>
	</div>
	<div class="chooser" id="playerchooser">
		<input type="radio" name="player" value="red" onclick="playCard(handCard, 'red')"> Red<br/>
		<input type="radio" name="player" value="yellow" onclick="playCard(handCard, 'yellow')"> Yellow<br/>
		<input type="radio" name="player" value="green" onclick="playCard(handCard, 'green')"> Green<br/>
	</div>
	<div class="browser" id="browser">
	</div>
</body>
</html>
