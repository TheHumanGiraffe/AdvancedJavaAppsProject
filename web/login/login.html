<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="login.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>  -->
  
  <link href="https://fonts.googleapis.com/css?family=Carter+One|Josefin+Sans&display=swap" rel="stylesheet">
  <script type="text/javascript" src="login.js"></script>
  
</head>
<body>

 
<div style="position: absolute; left: 33%; height:100%;">
	<div class="jumbotron text-center">
	  <h1>Login </h1>
	</div>
	<img class="left" src="ui/arrowr.png" onclick="prev()"/>
	<div class="container">
	  <div class="row">
	    <div class="col-sm-4" id="method0">
	       <h2>Return User</h2>
			  <div class="form-group">
			    <label for="username">Username:</label><br/>
			    <input type="text" class="form-control" id="existingUsername">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label><br/>
			    <input type="password" class="form-control" id="existingPwd">
			  </div>
			  <button onclick="login()" class="btn btn-default">Login</button>
	
	    </div>
	    <div class="col-sm-4" id="method1">
	       <h2>New User</h2>
			  <div class="form-group">
			    <label for="username">Username:</label><br/>
			    <input type="text" class="form-control" id="newUsername">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label><br/>
			    <input type="password" class="form-control" id="newPwd"><br/>
	   		    <label for="confirmpwd">Confirm password:</label><br/>
	   		    <input type="password" class="form-control" id="newConfirmPwd">
			    
			  </div>
			  <button onclick="createUser()" class="btn btn-default">Register</button>  
		</div>
	    <div class="col-sm-4" id="method2">
	    	<h2>Guest</h2>
	       <button type="button" onclick="guest()" class="btn">Continue as guest</button>
	    </div>
	  </div>
	</div>
	<img src="ui/arrowr.png" onclick="next()"/>
</div>
</body>
</html>
